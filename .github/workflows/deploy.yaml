name: Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  Web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              'EDPTW',
              'EDPTW-APP',
              'workflows/deploy.yaml',
              'main'
            });
