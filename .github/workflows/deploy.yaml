name: Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.EDP_GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'EDPTW',
              repo: 'EDPTW.github.io',
              workflow_id: 'workflows/deploy.yaml',
              ref: 'main'
            });
